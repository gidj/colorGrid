{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<table>
{% for row in grid %}
    <tr id="{{ forloop.counter }}">
        {% for cell in row %}
        <td id="{{ forloop.counter }}">
            {{ cell }}
        </td>
        {% endfor %}
    </tr>
{% endfor %}
</table>

{% endblock %}
