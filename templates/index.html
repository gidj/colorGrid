{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="jumbotron">
    <div class="container">
        <div class="row">

            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1>
                    Please enter the number of rows and columns of the grid to be generated:
                </h1>
                <form role="form" method="get" action="/grid/">
                    <div class="form-group">
                        <input placeholder="More than 1, Less than many" name="number" type="text" class="form-control" id="number" />
                    </div>
                    <button type="submit" class="btn btn-block btn-default">Generate!</button>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

</div>



{% endblock %}
